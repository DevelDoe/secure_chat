<div class="jumbotron" ng-controller="ChatMainCtrl">
	<form class="form-horizontal" name="createRoomForm">
		<div class="row" style="margin-bottom:10px;">
			<label for="inviter" class="col-xs-12">Your Email</label>
			<div class="col-xs-12">
				<input type="email" class="form-control" required ng-model="inviter" name="inviter">
			</div>
  	</div>
  	<div class="row" style="margin-bottom:10px;">
	  	<label class="col-xs-12">Invitees</label>
	  	<div class="col-xs-12" style="margin-bottom:5px;" ng-repeat="invitee in invitees track by $index">
				<input type="email" class="form-control" required ng-model="invitees[$index]" name="invitees[{{$index}}]">
			</div>
		</div>
  	<div class="form-group">
	    <div class="col-xs-12">
	      <button type="button" ng-click="invitees.push('')" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus"></span></button>
	    </div>
  	</div>
  	<div class="form-group">
	    <div class="col-xs-12">
	      <button ng-click="Methods.SendInvitation()" ng-disabled="Methods.EnableSendInvitationButton()" type="button" class="btn btn-primary btn-block">Send Invitation</button>
	    </div>
  	</div>
</form>
</div>
