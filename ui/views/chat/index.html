
<div class="row">
	- welcome to secure chat!
	- button to start a new chat room
	- modal popup to get info - name, email to invite others
</div>

<div class="row" ng-controller="ChatMainCtrl">
	<form class="form-horizontal" name="createRoomForm">
    <div class="form-group">
	    <label for="inviter" class="col-sm-2 col-md-1 col-xs-12 control-label">Your Email</label>
	    <div class="col-sm-10 col-md-5 col-xs-12">
	      <input type="email" class="form-control" ng-model="inviter" name="inviter">
	    </div>
  	</div>
  	<div class="form-group">
	    <label class="col-sm-2 col-xs-12 col-md-1 control-label">Invitees</label>
  	</div>
  	<div ng-repeat="invitee in invitees track by $index">
  		<div class="form-group">
		    <div class="col-sm-10 col-xs-12 col-md-4 col-sm-offset-2 col-md-offset-1">
		      <input type="email" class="form-control" ng-model="invitees[$index]" name="invitees[{{$index}}]">
		    </div>
	  	</div>
  	</div>
  	<div class="form-group">
	    <div class="col-sm-10 col-xs-12 col-md-4 col-sm-offset-2 col-md-offset-1">
	      <button type="button" ng-click="invitees.push('')">Add</button>
	    </div>
  	</div>
  	<div class="form-group">
	    <div class="col-sm-10 col-xs-12 col-md-4 col-sm-offset-2 col-md-offset-1">
	      <button ng-click="Methods.SendInvitation()" type="button">Send Invitation</button>
	    </div>
  	</div>
</form>
</div>
